<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="initialize();">
    <p>Welcome to count the money! Click on the buttons to change the amount of 
        each coin and see the total value they are worth.
    </p>
    <p>Number of pennies:<button onclick="subtractPennies()">-</button>  <span id = "penny"></span>  <button onclick="addPennies()">+</button></p>
    <p>Value of pennies: <span id = "pennyValue"></span> </p>
    <p>Number of nickels:<button onclick="subtractNickels()">-</button>  <span id = "nickel"></span>  <button onclick="addNickels()">+</button></p>
    <p>Value of nickels: <span id = "nickelValue"></span></p>
    <p>Number of dimes:<button onclick="subtractDimes()">-</button>  <span id = "dime"></span>  <button onclick="addDimes()">+</button></p>
    <p>Value of dimes: <span id = "dimeValue"></span></p>
    <p>Number of quarters:<button onclick="subtractQuarters()">-</button>  <span id = "quarter"></span>  <button onclick="addQuarters()">+</button></p>
    <p>Value of quarters: <span id = "quarterValue"></span></p>
    <p><br><br>Total value: $<span id = "total"></span></p>
    <script src = "script.js"></script>  
</body>
</html>
